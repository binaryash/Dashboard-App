{% extends "layout.html" %}
{% block feed_body %}
<h1 class="display-3 feed_title">These are the RSS Feeds</h1>
    {% for entry in entries %}
        <div class="feed_entry1">
            <h2>{{ entry.title }}</h2>
            <br>
            <p>{{ entry.summary }}</p>
        </div>
    {% endfor %}
{% endblock %}
