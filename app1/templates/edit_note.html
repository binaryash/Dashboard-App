{% extends "layout.html" %}
{% block feed_body %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            resize: vertical;
        }
        input[type="submit"] {
            padding: 8px 12px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Note</h1>
        <form action="{{ url_for('edit_note', note_id=note_id) }}" method="post">
            <div class="mb-3">
                <label for="note" class="form-label">Note:</label>
                <textarea name="note" rows="4" class="form-control" required>{{ note }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
